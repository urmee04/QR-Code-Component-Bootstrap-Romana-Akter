<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="QR code component for Frontend Mentor challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column justify-content-center align-items-center text-center p-3">

  <main class="card p-3 rounded-4 shadow-lg" style="max-width: 20rem;">
    <img src="images/image-qr-code.png" class="img-fluid mb-3" alt="QR Code linking to Frontend Mentor">
    <h1 class="fs-5 fw-bold text-dark">Improve your front-end skills by building projects</h1>
    <p class="text-secondary px-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer class="mt-4 text-center">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by
      <a href="#" aria-label="Romana Akter's portfolio">Romana Akter</a>.
    </p>
  </footer>

</body>
</html>
